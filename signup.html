<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mart Homepage</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">

</head>

<body>
    <div class="header bg-green">
        <nav class="nav">
            <div class="logo-container">
                <h1 class="white logo">E-Mart</h1>
            </div>

            <div class="nav-link-container">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>

            <div class="auth-container">
                <ul>
                    <li><a class="auth-link" href="login.html">Login</a></li>
                    <li><a class="auth-link" href="signup.html">Signup</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="page-container">
        <form action="">
            <h2>Signup</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="button-div">
                <button type="submit" class="bg-green white signup-btn">Submit</button>
            </div>
            Already have an account? <a href="login.html">Login</a>
        </form>
    </div>


</body>

</html>
